<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Google Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="main">
            <img src="C:\Users\Amrut Nikam\Downloads\google.png">
            <div class="searchBx">
                <input type="text" name="" class="query" value="">
                <div class="icons">
                    <div><img src="C:\Users\Amrut Nikam\Downloads\search.png"></div>
                    <div><img src="C:\Users\Amrut Nikam\Downloads\mic.png"></div>
                </div>
            </div>
            <div class="button">
                <button class="searchBtn">Google search</button>
            </div>
        </div>
    </section>
    <script>
        let query =document.querySelector('.query');
        let searchBtn =document.querySelector('.searchBtn');


        searchBtn.onclick =function(){
            let url = 'https://www.google.com/search?q='+query.value;
            window.open(url,'_self');
        }
    </script>
</body>
</html>
